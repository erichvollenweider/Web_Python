name: Static Build

on:
  push:
    branches:
      - main

jobs:
  build:
    if: github.repository == 'erichvollenweider/Web_Python'
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Give execute permission
        run: chmod +x ./Web_Python/remote_build.sh

      - name: Run build Script
        run: ./Web_Python/remote_build.sh
        env:
          API_URL: "https://erichvollenweider-web.up.railway.app:8000"

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update static build
          commit_user_name: erichvollenweider [Github Actions]
          commit_user_email: vollenweidererich@yahoo.com.ar
              
